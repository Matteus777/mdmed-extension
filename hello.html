<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="mdmed_extension.css">
</head>
<body style="width: 750px; height: 750px;">
  <h1>MD MED EXTENSÃO</h1>
  <button id="openPopUp">Adicionar imagens</button>
  <dialog id="uploadScren">
    <h2>UPLOAD DE IMAGENS</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <label for="image-upload">Selecione imagens para anexar</label><br><br>
      <input type="file" id="images" name="file-upload"><br><br>
      <button id="uploadImage" type="button">Enviar arquivos</button>
    </form>
    <table id="image-table">
      <thead>
        <tr>
          <th>Nome do arquivo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </dialog>  
  <script type="text/javascript" src="mdmed_extension.js"></script>
</body>
</html>
